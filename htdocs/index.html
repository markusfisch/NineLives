<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-    scale=1, user-scalable=0"/>
<title>ld44</title>
<style>
html, body {
	margin: 0; padding: 0;
	background: #1a395d; color: #fff;
	font: 3vmin sans-serif;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-ms-touch-action: none;
	user-select: none;
}
canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script id="VertexShader" type="x-shader/x-vertex">
attribute vec2 p;
attribute vec2 uv;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 vuv;

void main() {
	gl_Position = vec4(perspective * transformation * vec3(p, 1.), 1.);
	vuv = uv;
}
</script>
<script id="FragmentShader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 vuv;

uniform sampler2D texture;

void main() {
	gl_FragColor = texture2D(texture, vuv.st).rgba;
}
</script>
<script>
'use strict'

const M = Math,
	D = document,
	W = window,
	FA = Float32Array,
	BLOOD = 28,
	DUST = 5,
	PLAYER = 4,
	MAP_FLOOR1 = 0,
	MAP_FLOOR2 = 1,
	MAP_EDGE_TOP_LEFT = 112,
	MAP_EDGE_TOP = 113,
	MAP_EDGE_TOP_RIGHT = 114,
	MAP_EDGE_LEFT = 128,
	MAP_EDGE_RIGHT = 130,
	MAP_EDGE_BOTTOM_LEFT = 144,
	MAP_EDGE_BOTTOM = 145,
	MAP_EDGE_BOTTOM_RIGHT = 146,
	BTN_RIGHT = 192,
	BTN_DOWN = 193,
	BTN_STRIKE = 194

let atlas,
	canvas,
	gl,
	vertexBuffer,
	vertexBufferLoc,
	uvBuffer,
	uvBufferLoc,
	perspective,
	perspectiveLoc,
	transformation,
	transformationLoc,
	texture,
	textureLoc,
	program,
	halfWidth,
	halfHeight,
	yMax,
	spriteRad,
	cellSize,
	maxColsInView,
	maxRowsInView,
	map = [],
	mapCols,
	mapRows,
	viewXMin,
	viewXMax,
	viewYMin,
	viewYMax,
	now,
	gameOver = 0,
	dust = [],
	dustLength = 100,
	dustLast = 0,
	dustDuration = 500,
	dustFrequency = 100,
	blood = [],
	bloodLength = 100,
	bloodLast = 0,
	bloodDuration = 500,
	bloodFrequency = 100,
	moveDuration = 300,
	showTouchControls = false,
	btnLeftX,
	btnLeftY,
	btnRightX,
	btnRightY,
	btnUpX,
	btnUpY,
	btnDownX,
	btnDownY,
	btnStrikeX,
	btnStrikeY,
	btnSize,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	entitiesLength,
	entities = [],
	player

function drawSprite(sprite, x, y, xm, ym) {
	gl.vertexAttribPointer(uvBufferLoc, 2, gl.FLOAT, gl.FALSE, 0, sprite << 5)

	transformation[0] = spriteRad * (xm || 1)
	transformation[4] = spriteRad * (ym || 1)

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(transformationLoc, gl.FALSE, transformation)
	gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
}

function drawTouchControls() {
	drawSprite(BTN_RIGHT, btnLeftX, btnLeftY, -1)
	drawSprite(BTN_RIGHT, btnRightX, btnRightY)
	drawSprite(BTN_DOWN, btnUpX, btnUpY, 1, -1)
	drawSprite(BTN_DOWN, btnDownX, btnDownY)
	drawSprite(BTN_STRIKE, btnStrikeX, btnStrikeY)
}

function drawBlood(viewX, viewY) {
	for (let i = 0; i < bloodLength; ++i) {
		const b = blood[i],
			life = b.life
		if (life > now) {
			const size = 1 + (life - now) / bloodDuration
			drawSprite(
				BLOOD,
				viewX + b.col * cellSize,
				viewY - b.row * cellSize,
				size,
				size
			)
			b.col += b.vx
			b.row += b.vy
		}
	}
}

function compareRow(a, b) {
	return b.row - a.row
}

function drawEntities(viewX, viewY) {
	entities.sort(compareRow)
	for (let i = entitiesLength; i-- > 0;) {
		const e = entities[i],
			moveUntil = e.moveUntil
		if (moveUntil > now) {
			let p = 1 - ((moveUntil - now) / moveDuration)
			e.col += (e.colDest - e.col) * p
			e.row += (e.rowDest - e.row) * p
		}
		e.update && e.update()
		e.draw(
			viewX + e.col * cellSize,
			viewY - e.row * cellSize
		)
	}
}

function drawDust(viewX, viewY) {
	for (let i = 0; i < dustLength; ++i) {
		const d = dust[i],
			life = d.life
		if (life > now) {
			const size = 1 + (life - now) / dustDuration
			drawSprite(
				DUST,
				viewX + d.col * cellSize,
				viewY - d.row * cellSize,
				size,
				size
			)
		}
	}
}

function drawMap(viewX, viewY) {
	const cl = M.round(M.max(0, -1 - viewX) / cellSize),
		cr = M.min(cl + maxColsInView, mapCols),
		rt = M.round(M.max(0, viewY - yMax) / cellSize),
		rb = M.min(rt + maxRowsInView, mapRows),
		skip = mapCols - (cr - cl),
		l = viewX + cl * cellSize,
		t = viewY - rt * cellSize
	let offset = rt * mapCols + cl
	for (let y = t, r = rt; r < rb; y -= cellSize, ++r, offset += skip) {
		for (let x = l, c = cl; c < cr; x += cellSize, ++c, ++offset) {
			drawSprite(map[offset], x, y)
		}
	}
}

function draw() {
	let viewX = -player.col * cellSize,
		viewY = player.row * cellSize
	viewX = M.min(M.max(viewX, viewXMax), viewXMin),
	viewY = M.min(M.max(viewY, viewYMin), viewYMax)
	drawMap(viewX, viewY)
	drawDust(viewX, viewY)
	drawEntities(viewX, viewY)
	drawBlood(viewX, viewY)
	showTouchControls && drawTouchControls()
}

function initFrame() {
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
	gl.useProgram(program)

	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
	gl.vertexAttribPointer(vertexBufferLoc, 2, gl.FLOAT, gl.FALSE, 0, 0)
	gl.uniformMatrix3fv(perspectiveLoc, gl.FALSE, perspective)

	gl.activeTexture(gl.TEXTURE0)
	gl.bindTexture(gl.TEXTURE_2D, texture)
	gl.uniform1i(textureLoc, 0)

	gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer)
}

function spillBlood(col, row, drops) {
	drops = drops || 1
	let i = bloodLast
	do {
		const b = blood[i]
		if (b.life < now) {
			b.col = col + (M.random() - .5) * .3
			b.row = row + (M.random() - .5) * .3
			b.vx = (M.random() - .5) * .1
			b.vy = M.random() * .1
			b.life = now + bloodDuration
			if (--drops < 1) {
				bloodLast = i
				break
			}
		}
		i = ++i % bloodLength
	} while (i != bloodLast)
}

function raiseDust(col, row, specks) {
	specks = specks || 1
	let i = dustLast
	do {
		const d = dust[i]
		if (d.life < now) {
			d.col = col + (M.random() - .5) * .3
			d.row = row + (M.random() - .5) * .3
			d.life = now + dustDuration
			if (--specks < 1) {
				dustLast = i
				break
			}
		}
		i = ++i % dustLength
	} while (i != dustLast)
}

function raiseDustFor(e) {
	if (e.dustUntil < now) {
		e.dustUntil = now + dustFrequency
		raiseDust(e.col, e.row)
	}
}

function reset() {
	gameOver = 0
	createEntities(createMapForPath(createPath(7)))
}

function resetIfOver() {
	if (gameOver && now - gameOver > 1000) {
		reset()
	}
}

function fire(agent) {
}

function canMoveTo(entity, col, row) {
	if (col < 0 || col >= mapCols - 1 ||
			row < 0 || row >= mapRows - 1) {
		return false
	}
	for (let i = entitiesLength; i-- > 0;) {
		const e = entities[i]
		if (e === entity || !e.alive) {
			continue
		}
		const dc = e.col - col,
			dr = e.row - row,
			d = dc*dc + dr*dr
		if (d < .5) {
			return false
		}
	}
	switch (map[M.round(row) * mapCols + M.round(col)]) {
	case MAP_FLOOR1:
	case MAP_FLOOR2:
		return true
	default:
		return false
	}
}

function moveBy(e, dc, dr) {
	let col = e.colDest + dc,
		row = e.rowDest + dr
	if (!canMoveTo(e, col, row)) {
		return
	}
	e.colDest = col
	e.rowDest = row
	e.vc = dc
	e.vr = dr
	e.moveUntil = now + moveDuration
	raiseDustFor(e)
}

function inBtn(bx, by, x, y) {
	return M.abs(bx - x) < btnSize && M.abs(by - y) < btnSize
}

function processInput() {
	if (gameOver) {
		return
	}
	let col = 0,
		row = 0,
		attack = false
	if (showTouchControls) {
		for (let i = 0; i < pointersLength; ++i) {
			const px = pointersX[i],
				py = pointersY[i]
			if (inBtn(btnLeftX, btnLeftY, px, py)) {
				col = -1
			} else if (inBtn(btnRightX, btnRightY, px, py)) {
				col = 1
			}
			if (inBtn(btnUpX, btnUpY, px, py)) {
				row = -1
			} else if (inBtn(btnDownX, btnDownY, px, py)) {
				row = 1
			}
			if (inBtn(btnStrikeX, btnStrikeY, px, py)) {
				attack = true
			}
		}
	} else {
		if (keysDown[37] || keysDown[72]) {
			col = -1
		}
		if (keysDown[39] || keysDown[76]) {
			col = 1
		}
		if (keysDown[38] || keysDown[75]) {
			row = -1
		}
		if (keysDown[40] || keysDown[74]) {
			row = 1
		}
		if (keysDown[32]) {
			attack = true
		}
	}
	if (col !== 0 || row !== 0) {
		moveBy(player, col, row)
	}
	if (attack) {
		fire(player)
	}
}

function resetMovement() {
	for (let i = entitiesLength; i--;) {
		const e = entities[i]
		e.vc = e.vr = 0
	}
}

function run() {
	requestAnimationFrame(run)
	now = Date.now()
	resetMovement()
	initFrame()
	draw()
}

function pageXToGl(x) {
	return (x - halfWidth) / halfWidth
}

function pageYToGl(y) {
	return (halfHeight - y) / (halfHeight / yMax)
}

function setPointer(event, down) {
	if (!down) {
		pointersLength = event.touches ? event.touches.length : 0
	} else if (event.touches) {
		const touches = event.touches
		pointersLength = touches.length
		for (let i = pointersLength; i--;) {
			const t = touches[i]
			pointersX[i] = pageXToGl(t.pageX)
			pointersY[i] = pageYToGl(t.pageY)
		}
	} else {
		pointersLength = 1
		pointersX[0] = pageXToGl(event.pageX)
		pointersY[0] = pageYToGl(event.pageY)
	}
	event.preventDefault()
}

function pointerCancel(event) {
	setPointer(event, false)
}

function pointerUp(event) {
	if (showTouchControls) {
		processInput()
		resetIfOver()
	}
	setPointer(event, false)
}

function pointerMove(event) {
	setPointer(event, pointersLength)
}

function pointerDown(event) {
	setPointer(event, true)
}

function setKey(event, down) {
	keysDown[event.keyCode] = down
	event.stopPropagation()
}

function keyUp(event) {
	setKey(event, false)
	resetIfOver()
}

function keyDown(event) {
	setKey(event, true)
	processInput()
}

function wireInputs() {
	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerCancel

	if ('ontouchstart' in D) {
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerCancel
		D.ontouchcancel = pointerCancel

		// prevent pinch/zoom on iOS 11
		D.addEventListener('gesturestart', function(event) {
			event.preventDefault()
		}, false)
		D.addEventListener('gesturechange', function(event) {
			event.preventDefault()
		}, false)
		D.addEventListener('gestureend', function(event) {
			event.preventDefault()
		}, false)

		showTouchControls = true
	}
}

function resize() {
	const width = gl.canvas.clientWidth,
		height = gl.canvas.clientHeight

	halfWidth = width >> 1
	halfHeight = height >> 1
	yMax = height / width

	gl.canvas.width = width
	gl.canvas.height = height
	gl.viewport(0, 0, width, height)

	spriteRad = M.min(1, yMax) * .1
	cellSize = spriteRad * 2

	maxColsInView = (2 / cellSize | 0) + 2
	maxRowsInView = ((yMax + yMax) / cellSize | 0) + 2

	const halfCellSize = cellSize * .5
	viewXMin = -1 + halfCellSize
	viewXMax = 1 - (mapCols * cellSize) + halfCellSize
	viewYMin = yMax - halfCellSize
	viewYMax = (mapRows * cellSize) - yMax - halfCellSize

	perspective = new FA([
		1, 0, 0,
		0, width / height, 0,
		0, 0, 1
	])

	transformation = new FA([
		1, 0, 0,
		0, 1, 0,
		0, 0, 1
	])

	const btnMargin = .2
	btnRightX = 1 - btnMargin
	btnRightY = -yMax + btnMargin * 2
	btnLeftX = btnRightX - btnMargin * 2
	btnLeftY = btnRightY
	btnUpX = btnRightX - btnMargin
	btnUpY = -yMax + btnMargin * 3
	btnDownX = btnUpX
	btnDownY = -yMax + btnMargin
	btnStrikeX = -1 + btnMargin * 1.5
	btnStrikeY = -yMax + btnMargin * 2
	btnSize = spriteRad * 2
}

function setDir(entity) {
	const vc = entity.vc
	if (vc > 0) {
		entity.dir = 1
	} else if (vc < 0) {
		entity.dir = -1
	}
}

function drawPlayer(x, y) {
	drawSprite(PLAYER, x, y, this.dir)
}

function createEntities(start) {
	entities = []

	entities.push(player = {
		alive: true,
		draw: drawPlayer,
		dustUntil: 0,
		col: start.x,
		row: start.y,
		colDest: start.x,
		rowDest: start.y,
		vc: 0,
		vr: 0
	})

	entitiesLength = entities.length
}

function createMap(cols, rows) {
	mapCols = cols
	mapRows = rows
	map = []
	for (let i = mapCols * mapRows; i--;) {
		map[i] = i % 2 ? MAP_FLOOR1 : MAP_FLOOR2
	}
	const lc = mapCols - 1,
		lr = mapRows - 1
	map[0] = MAP_EDGE_TOP_LEFT
	map[lc] = MAP_EDGE_TOP_RIGHT
	map[lr * mapCols] = MAP_EDGE_BOTTOM_LEFT
	map[lr * mapCols + lc] = MAP_EDGE_BOTTOM_RIGHT
	for (let x = 1, b = mapCols * lr; x < lc; ++x) {
		map[x] = MAP_EDGE_TOP
		map[b + x] = MAP_EDGE_BOTTOM
	}
	for (let y = 1; y < lr; ++y) {
		const x = y * mapCols
		map[x] = MAP_EDGE_LEFT
		map[x + lc] = MAP_EDGE_RIGHT
	}
}

function createMapForPath(path) {
	let minX = 99999,
		minY = 99999,
		maxX = 0,
		maxY = 0
	for (let i = 0, l = path.length; i < l; ++i) {
		const p = path[i]
		minX = M.min(minX, p.x)
		minY = M.min(minY, p.y)
		maxX = M.max(maxX, p.x)
		maxY = M.max(maxY, p.y)
	}
	const w = maxX - minX + 1,
		h = maxY - minY + 1,
		minSize = 7,//21,
		padx = M.max(minSize - w, 0) + 2,
		pady = M.max(minSize - h, 0) + 2
	createMap(w + padx, h + pady)
	const ox = M.floor((mapCols - w) / 2) + M.abs(minX),
		oy = M.floor((mapRows - h) / 2) + M.abs(minY)
	for (let i = 0, l = path.length; i < l; ++i) {
		const p = path[i],
			o = (oy + p.y) * mapCols + p.x + ox
		map[o] = 16 + i
	}
	return {
		x: ox,
		y: oy
	}
}

function invalid(points, x, y) {
	let neigbors = 0
	for (let i = 0, l = points.length; i < l; ++i) {
		const p = points[i],
			dx = p.x - x,
			dy = p.y - y
		if (dx == 0 && dy == 0) {
			return true
		} else if (M.abs(dx) < 2 && M.abs(dy) < 2) {
			++neigbors
		}
	}
	return neigbors > 2
}

function createPath(len) {
	const path = [{
		x: 0,
		y: 0
	}]
	for (let i = 0; i < len; ++i) {
		const p = path[i]
		let x, y
		do {
			x = p.x
			y = p.y
			const r = M.random()
			if (r < .25) {
				--y
			} else if (r < .5) {
				++y
			} else if (r < .8) {
				++x
			} else {
				--x
			}
		} while (invalid(path, x, y))
		path.push({
			x: x,
			y: y
		})
	}
	return path
}

function createBlood() {
	for (let i = bloodLength; i-- > 0;) {
		blood[i] = {
			col: 0,
			row: 0,
			vx: 0,
			vy: 0,
			life: 0
		}
	}
}

function createDust() {
	for (let i = dustLength; i-- > 0;) {
		dust[i] = {
			col: 0,
			row: 0,
			life: 0
		}
	}
}

function getEnabledAttribLocation(program, name) {
	const loc = gl.getAttribLocation(program, name)
	gl.enableVertexAttribArray(loc)
	return loc
}

function calcUvCoords() {
	const coords = [],
		xf = 1 / atlas.width,
		yf = 1 / atlas.height,
		nx = .5 * xf,
		ny = .5 * yf,
		tileSize = 16

	for (let y = 0, h = atlas.height; y < h; y += tileSize) {
		for (let x = 0, w = atlas.width; x < w; x += tileSize) {
			const l = x * xf,
				t = y * yf,
				r = l + tileSize * xf,
				b = t + tileSize * yf

			/* TRIANGLE_STRIP order:
			 *   A--C   A: x, y
			 *   | /|   B: x, y
			 *   |/ |   C: x, y
			 *   B--D   D: x, y */
			coords.push(
				l + nx, t + ny,
				l + nx, b - ny,
				r - nx, t + ny,
				r - nx, b - ny,
			)
		}
	}

	return coords
}

function createBuffers(program) {
	vertexBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
	gl.bufferData(gl.ARRAY_BUFFER,
		new FA([
			-1, 1,
			-1, -1,
			1, 1,
			1, -1]),
		gl.STATIC_DRAW)

	uvBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer)
	gl.bufferData(gl.ARRAY_BUFFER, new FA(calcUvCoords()), gl.STATIC_DRAW)

	vertexBufferLoc = getEnabledAttribLocation(program, 'p')
	uvBufferLoc = getEnabledAttribLocation(program, 'uv')

	perspectiveLoc = gl.getUniformLocation(program, 'perspective')
	transformationLoc = gl.getUniformLocation(program, 'transformation')
	textureLoc = gl.getUniformLocation(program, 'texture')
}

function createTextureFrom(image) {
	const id = gl.createTexture()
	if (id < 1) {
		return
	}
	gl.bindTexture(gl.TEXTURE_2D, id)
	gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE,
		image)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
	gl.generateMipmap(gl.TEXTURE_2D)
	return id
}

function compileShader(type, src) {
	const shader = gl.createShader(type)
	gl.shaderSource(shader, src)
	gl.compileShader(shader)
	return shader
}

function getContext() {
	const c = D.getElementById('Canvas')
	return c.getContext('webgl') || c.getContext('experimental-webgl')
}

function init() {
	gl = getContext()

	texture = createTextureFrom(atlas)

	program = gl.createProgram()
	gl.attachShader(program, compileShader(gl.VERTEX_SHADER,
		D.getElementById('VertexShader').textContent))
	gl.attachShader(program, compileShader(gl.FRAGMENT_SHADER,
		D.getElementById('FragmentShader').textContent))
	gl.linkProgram(program)
	gl.useProgram(program)

	createBuffers(program)

	gl.enable(gl.BLEND)
	gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA)
	gl.clearColor(.101, .223, .364, 1)

	wireInputs()
	createDust()
	createBlood()
	reset()

	W.onresize = resize
	resize()

	run()
}

function load() {
	atlas = new Image()
	atlas.src = 'atlas.gif'
	atlas.onload = init
}

W.onload = load
</script>
